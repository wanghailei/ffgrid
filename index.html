<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Farefore CSS Grid</title>
	<link rel="stylesheet" href="base.css" />
	<link rel="stylesheet" href="grid.css" />
	<style>
	#example-a, #example-b, #example-c, #example-d1, #example-d2 {
		background: yellow;
		height: 300px;
	}
	</style>

</head>

<body>
	<div class="GRID">
		<div class="G50 mark">
			G50
		</div>
		<br class="clear">		
		<div class="G49 mark GE">
			G49
		</div>
		<div class="G10 mark">
			G10
		</div>
		<div class="G10 mark">
			G10
		</div>
		<div class="G12 mark">
			G12
		</div>
		<br class="clear">
		<div class="G10 mark ">
			G10 Hi
		</div>
		<div class="G30 mark GE">
			G30 Hello
		</div>
		<br class="clear">		
		<div id="example-d" class="G50" style="background-color:#00FFFF">
			<div id="example-d1" class="G10 mark">G10</div>
			<div id="example-d2" class="G30 mark">G30</div>
			<div id="example-d2" class="G8 GE mark">G8</div>
		</div>
		<br class="clear">
		<div class="G50">
			<div class="G20" style="background-color:blue">
				<div class="G10 mark">G10 NEW YORK CITY</div>
				<div class="G9 GE mark">G9 NEW YORK CITY</div>
			</div>
			<div class="G29 GE" style="background-color:orange">
				<div class="G20 mark" style="height:300px;">G20 NEW YORK CITY</div>
				<div class="G8 GE mark">G8 NEW YORK CITY</div>
			</div>
		</div>
		<br class="clear">				
		<div class="G50 mark GF" style="background-color:yellow">
			G50 Footer
		</div>		
	</div>
</body>
</html>
