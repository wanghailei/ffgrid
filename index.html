<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Farefore CSS Grid</title>
	<link rel="stylesheet" href="base.css" />
	<link rel="stylesheet" href="grid.css" />
	<style type="text/css" media="screen">
		/* For demo use only*/
		.GRID {background-color:rgb(245,245,245);}
		.area {background-color:rgba(0,100,255,0.5);}
		.footer, .mark {background-color:rgb(255,50,50); height:80px;}
	</style>
</head>

<body>
	<div class="GRID">
		<div class="G50 mark">
			G50
		</div>
		<br class="clear">		
		<div class="G49 mark GE">
			G49
		</div>
		<div class="G10 mark">
			G10
		</div>
		<div class="G10 mark">
			G10
		</div>
		<div class="G12 mark">
			G12
		</div>
		<br class="clear">
		<div class="G10 mark ">
			G10 Hi
		</div>
		<div class="G30 mark GE">
			G30 Hello
		</div>
		<br class="clear">		
		<div class="G50">
			<div class="G10 mark">G10</div>
			<div class="G30 mark">G30</div>
			<div class="G8 GE mark">G8</div>
		</div>
		<br class="clear">
		<div class="G50 area">
			<div class="G20 area">
				<div class="G10 mark">G10 NEW YORK CITY</div>
				<div class="G9 GE mark">G9 NEW YORK CITY</div>
			</div>
			<div class="G29 GE area">
				<div class="G20 mark">G20 NEW YORK CITY</div>
				<div class="G8 GE mark">G8 NEW YORK CITY</div>
			</div>
		</div>
		<br class="clear">				
		<div class="G50 GF footer">
			G50 Footer
		</div>		
	</div>
</body>
</html>
